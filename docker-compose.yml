guest-agent:
  privileged: true
  image: albinodrought/ovirt-guest-agent-centos
  restart: always
  stdin_open: true
  pid: host
  ipc: host
  net: host
  uts: host
  volumes:
    - /dev/virtio-ports:/dev/virtio-ports
  tty: true
  labels:
    io.rancher.os.scope: system
    io.rancher.os.after: console
